<html>
	<head>
		<title>Spotify Playlist Recommender</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				
				<!-- Gallery -->
                <section class="wrapper style1 align-center">
                    <div class="inner">
                        <h2>Recommended Playlist</h2>
                    </div>

                    <!-- Gallery -->
                        <div class="gallery style2 small lightbox onscroll-fade-in">
                            {% for song in playlist %}
                                <article>
                                    <a href={{song.external_urls}} class="image">
                                        <img src={{song.img}} alt="" onmouseover="PlaySound('{{song.preview_url}}')" onmouseout="StopSound('{{song.preview_url}}')" />
                                    </a>
                                    <div class="caption">
                                        <h3>{{song.name}}</h3>
                                        <p>{{song.artist}}</p>
                                    </div>
									<audio id={{song.preview_url}} src={{song.preview_url}} />

									<script>
										function PlaySound(soundobj) {
											var thissound=document.getElementById(soundobj);
											thissound.play();
										}
									
										function StopSound(soundobj) {
											var thissound=document.getElementById(soundobj);
											thissound.pause();
											thissound.currentTime = 0;
										}
									</script>
                                </article>
                            {% endfor %}
                        </div>
                                 

                </section>

				

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
								<li><a href="#" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
							</ul>
							<p>&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="../static/js/jquery.min.js"></script>
			<script src="../static/js/jquery.scrollex.min.js"></script>
			<script src="../static/js/jquery.scrolly.min.js"></script>
			<script src="../static/js/browser.min.js"></script>
			<script src="../static/js/breakpoints.min.js"></script>
			<script src="../static/js/util.js"></script>
			<script src="../static/js/main.js"></script>

	</body>



</html>
